<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lords Mobile Accounts for Sale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      padding: 20px;
    }
    .account-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .account-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .account-card img {
      width: 100%;
      background: #fff;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h3 {
      margin: 0;
      font-size: 18px;
      color: #444;
    }
    .price {
      font-size: 16px;
      color: #e74c3c;
      margin-top: 8px;
    }
    .contact-btn {
      display: block;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      background: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lords Mobile Accounts for Sale</h1>
    <p>Trusted seller - High quality accounts - Fast delivery</p>
  </header>

  <div class="container">
    <div class="account-grid">
      <!-- Account Card 1 -->
      <div class="account-card">
        <img src="images/account1.jpg" alt="Account 1" />
        <div class="card-body">
          <h3>Castle Level 25 - 100M Might</h3>
          <p class="price">$80</p>
          <a href="https://line.me/yourlineid" class="contact-btn" target="_blank">Contact to Buy</a>
        </div>
      </div>

      <!-- Account Card 2 -->
      <div class="account-card">
        <img src="images/account2.jpg" alt="Account 2" />
        <div class="card-body">
          <h3>Castle Level 23 - 50M Might</h3>
          <p class="price">$40</p>
          <a href="https://line.me/yourlineid" class="contact-btn" target="_blank">Contact to Buy</a>
        </div>
      </div>

      <!-- More accounts... just copy above block -->
    </div>
  </div>

  <footer>
    &copy; 2025 Lords Mobile Store | All Rights Reserved
  </footer>

</body>
</html>
