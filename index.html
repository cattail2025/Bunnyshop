<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 80%;
      max-width: 1000px;
      margin: 20px;
    }
    .account {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 10px;
      text-align: center;
      border-radius: 10px;
      background-color: #fff;
    }
    .account img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 10px;
    }
    .account h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .account p {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2.5em;
      color: #ff4d94; /* You can adjust this color to match your style */
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Account Listings</h1>
    </div>

    <!-- Account 1 -->
    <div class="account">
      <h3>Account 1</h3>
      <img src="images1/IMG-20250419-WA0005.jpg" alt="Account 1">
      <p>Price: $550 + MM</p>
    </div>

    <!-- Add more accounts below if needed -->

  </div>

</body>
</html>
